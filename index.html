<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Spotify Profile</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>


    <!-- Custom Styles -->
    <link type="text/css" href="src/styles.css" rel="stylesheet" />


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Custom Script -->
    <script src="src/script.js" type="module"></script>
</head>
<body class="bg-light">


    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Spotify Profile</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Saved Tracks</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Container -->
    <div class="container mt-4">


        <!-- Profile Section -->
        <div class="card shadow-sm p-4">
            <div class="card-body text-center">
                <h2>Logged in as <span id="displayName"></span></h2>
                <img id="avatar" class="rounded-circle mt-3" width="100" height="100" alt="Profile Image">
                <ul class="list-group list-group-flush mt-3">
                    <li class="list-group-item"><strong>User ID:</strong> <span id="id"></span></li>
                    <li class="list-group-item"><strong>Email:</strong> <span id="email"></span></li>
                    <li class="list-group-item"><strong>Spotify URI:</strong> <a id="uri" href="#"></a></li>
                    <li class="list-group-item"><strong>Profile Link:</strong> <a id="url" href="#"></a></li>
                    <li class="list-group-item"><strong>Profile Image:</strong> <span id="imgUrl"></span></li>
                </ul>
            </div>
        </div>


        <div class="card mt-4 p-4">
            <h3>Enter your BPM Range</h3>
            <div class="row g-3">
                <div class="col-md-5">
                    <input type="number" id="num1" class="form-control" placeholder="enter lower bound">
                </div>
                <div class="col-md-5">
                    <input type="number" id="num2" class="form-control" placeholder="enter upper bound">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" id="makePlaylistBtn">Run</button>
                </div>
                <p id="result"></p>
            </div>
        </div>


        <!-- Saved Tracks Section -->
        <div class="mt-5">
            <h2>Your Saved Tracks</h2>
            <ul id="tracksList" class="list-group mt-3"></ul>
            <p class="mt-3">We love <a href="https://getsongbpm.com" target="_blank">getsongbpm.com</a>! ðŸŽµ</p>
        </div>


    </div>
